<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1 class="main-heading">
            A flag lies safely behind each of these three password-protected locks.
        </h1>
        <h2 class="sub-heading">
            Inspecting the code <i>might</i> help! ;)
        </h2>
        <div class="content-container">

            <!-- LOCK 1 -->
            <!-- Note to self: remove this comment so people can't just inspect the code
            to know the password to lock 1 is "iamthesenate" -->
            <div class="lock-container" id="lock-container-1">
                <img class="lock-image" id="lock-image-1" src="media/lock.png" />
                <div class="password-form">
                    <input class="password-input" id="lock1-input-field" type="text" placeholder="Enter password">
                    <button onclick="handleButton1()">Submit</button>
                </div>
            </div>

            <!-- LOCK 2 -->
            <div class="lock-container" id="lock-container-2">
                <img class="lock-image" id="lock-image-2" src="media/lock.png" />
                <div class="password-form">
                    <input class="password-input" id="lock2-input-field" type="text" placeholder="Enter password">
                    <button onclick="handleButton2()">Submit</button>
                </div>
            </div>

            <!-- LOCK 3 -->
            <div class="lock-container" id="lock-container-3">
                <img class="lock-image" id="lock-image-3" src="media/lock.png" />
                <div class="password-form">
                    <input class="password-input" id="lock3-input-field" type="text" placeholder="Enter password">
                    <button onclick="handleButton3()">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
